
<!DOCTYPE html>
<html>
<head>
<title>Rectangle example</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" ></canvas> 
<script>

  var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(100, 50);
ctx.lineTo(300, 50);
ctx.lineTo(300, 150);
ctx.lineTo(190, 150);
ctx.lineTo(150, 190);
ctx.lineTo(150, 150);
ctx.lineTo(100, 150);
ctx.lineTo(100, 48);

// ctx.closePath();
ctx.lineWidth = 4;
ctx.strokeStyle='#00FF00';
ctx.fillStyle='#D8BFD8';
ctx.stroke();  
ctx.fill();

</script>

</body>
</html>
